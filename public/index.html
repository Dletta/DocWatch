<!DOCTYPE html >
<html ng-app="docW">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<title>Document Watch</title>
</head>

<body ng-controller="mainController">
	<div class="container">
		<div class="test">
			<p>Testing Scope Angular {{ test }}</p>
			List of Documents in GridFS MongoDB
			<div class="list" ng-repeat="doc in docs">
				<div class="name">{{doc.filename}}</div><div class="author">{{doc.metadata.documentname}}</div>
		</div>
		<form name="newDoc">
			<input type="file" file-model="file" /><input type="text" placeholder="Doc Name" ng-model="name" /><button type="submit" ng-click="uploadFile()">Submit</button>
		</form>
		<div>
			<input type="text" ng-model="filename" /><button ng-click="download()">Get</button>
		</div>
	</div>
</body>

</html>
