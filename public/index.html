<!DOCTYPE html >
<html ng-app="docW">
<head>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<title>Document Watch</title>
</head>

<body ng-controller="mainController">
	<div class="container">
		<div class="test">
			<p>Angular {{ test }}</p>
			List of Documents in GridFS MongoDB
			<table style="border:solid 1px black">
				<tr style="border:solid 1px black">
					<th style="border:solid 1px black">
						Filename
					</th>
					<th style="border:solid 1px black">
						Author
					</th>
					<th style="border:solid 1px black">
						Type
					</th>
					<th style="border:solid 1px grey">
						DownloadFile
					</th>
				</tr>
				<tr ng-repeat="doc in docs" style="border:solid 1px black">
					<td style="border-bottom:solid 1px black">
						{{ doc.filename}}
					</td>
					<td style="border-bottom:solid 1px black">
						{{ doc.metadata.author }}
					</td>
					<td style="border-bottom:solid 1px black">
						{{ doc.metadata.type }}
					</td>
					<td style="border-bottom:solid 1px black">
						<a ng-href="/api/file/{{doc.filename}}">{{doc.filename}}</a>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<form name="Data Input">
		<input type="file" file-model="file" />
		<input type="text" placeholder="Name" ng-model="name" />
		<input type="text" placeholder="Doc Type" ng-model="type" />
		<button ng-click="send()">Send</button>
	</form>
	<p>Author: {{name}}, Type: {{type}};</p>
	
	<script src="app.js"></script>
</body>

</html>
