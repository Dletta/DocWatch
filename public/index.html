<!DOCTYPE html >
<html ng-app="docW">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="app.js"></script>
	<title>Document Watch</title>
</head>

<body ng-controller="mainController">
	<div class="container">
		<div class="test">
			<p>Testing Scope Angular {{ test }}</p>
			List of Documents in GridFS MongoDB
			<div class="list" ng-repeat="doc in docs">
				<div class="name">{{doc.name}}</div><div class="author">{{doc.author}}</div>
		</div>
		<form name="newDoc">
			<input type="file" data-file="doc.file" /><input type="text" placeholder="Doc Name" ng-model="doc.name" /><button type="submit" ng-click="uploadFile()">Submit</button>
			{{doc.file}} {{doc.name}}
	</div>
</body>

</html>
